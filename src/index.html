<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English for kids</title>
</head>
<body>
  <div class="blackout blackout-hide"></div>
  <header class="header">
    <div class="header__hamburger"></div>
    <div class="header__logo">English for kids</div>
    <div class="header__switcher header__switcher_train">
      <div class="switcher__handle"></div>
      <div class="switcher__train">Train</div>
      <div class="switcher__play">Play</div>
    </div>
  </header>
  <main class="main">
    <div class="main-container">
      <div class="end-game end-game-success end-hide">
        <div class="success-image"><img src="./assets/images/endofgame/success.jpg" alt="success"></div>
        <div class="success-mistakes">You have no mistakes!!!</div>
      </div>
      <div class="end-game end-game-failure end-hide">
        <div class="failure-image"><img src="./assets/images/endofgame/failure.jpg" alt="failure"></div>
        <div class="failure-mistakes"></div>
      </div>
      <div class="stat stat-hide">
        <div class="stat-buttons">
          <div class="stat-repeat">Repeat difficult words</div>
          <div class="stat-reset">Reset</div>
        </div>
        <table class="stat-table">
          <tr>
            <th data-cat="category">Category</th>
            <th data-cat="word">Word</th>
            <th data-cat="translation">Translation</th>
            <th data-cat="train">Trained</th>
            <th data-cat="correct">Correct</th>
            <th data-cat="incorrect">Incorrect</th>
            <th data-cat="percent">%</th>
          </tr>
          <tbody class ="stat-body">
          </tbody>
        </table>
      </div>
    </div>
  </main> 
  <footer class="footer">
    <div class="footer__wrapper">
      <div class="year">2020</div>
      <a href="https://github.com/gryzun33/" class="author"><span>by</span>
        <span class="github">gryzun33</span></a>
      <a href="https://rs.school/js/" class="rs-logo"><img src="./assets/icons/rs_school_js.png" 
        alt="rs school" width="100px"></a>
    </div>
  </footer>
</body>
</html>
